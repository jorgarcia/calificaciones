{% extends 'base_application.html' %}


{% block login_content %}
    <div class="col-md-3">
        <h1> Imprimir boletines </h1>
    </div>
    <div class="col-md-8 col-md-offset-2">
        <table class="table table-hover table-bordered">
            <tr>
                <th rowspan="2" style="text-align:center;padding-top:30px;">Seccion</th>
                <th rowspan="2" style="text-align:center;padding-top:30px;">Â¿Habilitado para imprimir?</th>
                <th rowspan="2" style="text-align:center;padding-top:30px;">Acciones</th>
            </tr>
            <tbody>
                {% for seccion in secciones %}
                <tr>
                    <td style="text-align:center;">{{seccion}}</td>
                    {% if seccion|seccion_para_imprimir %}
                        <td style="text-align:center;color:green;"><i class="fa fa-check"></i></td>
                    {% else %}
                        <td style="text-align:center;color:red;"><i class="fa fa-close"></i></td>
                    {% endif %}
                    <td style="text-align:center;"><a href="/ver_detalle/{{seccion.pk}}" class="btn btn-info" >Ver detalle</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
